---
- name: Stage 1 - IOS upgrade preparation (pre-check + upload + boot prep)
  hosts: ios
  gather_facts: false
  vars_files:
    - ../vault.yml
  roles:
    - ios_upgrade_stage1

- name: Stage 1 - Write handoff contract (controller)
  hosts: localhost
  gather_facts: false
  tasks:
    - name: "Handoff | Build ready and not_ready lists from hostvars"
      ansible.builtin.set_fact:
        ready_for_reload: []
        not_ready: []

    - name: "Handoff | Append READY hosts"
      ansible.builtin.set_fact:
        ready_for_reload: >-
          {{
            ready_for_reload + [
              {
                'inventory_hostname': item,
                'host': (hostvars[item].ansible_host | default(item))
              }
            ]
          }}
      loop: "{{ groups['ios'] }}"
      when: (hostvars[item].stage1_status | default('IN_PROGRESS')) == 'READY_FOR_RELOAD'

    - name: "Handoff | Append NOT_READY hosts"
      ansible.builtin.set_fact:
        not_ready: >-
          {{
            not_ready + [
              {
                'inventory_hostname': item,
                'host': (hostvars[item].ansible_host | default(item)),
                'failed_gate': (hostvars[item].stage1_failed_gate | default('')),
                'reason': (hostvars[item].stage1_reason | default(''))
              }
            ]
          }}
      loop: "{{ groups['ios'] }}"
      when: (hostvars[item].stage1_status | default('IN_PROGRESS')) != 'READY_FOR_RELOAD'

    - name: "Handoff | Build handoff object"
      ansible.builtin.set_fact:
        stage1_handoff_obj:
          run_id: "{{ hostvars['localhost']['stage1_run_id'] | default(lookup('pipe', 'date -u +%Y%m%dT%H%M%SZ')) }}"
          image:
            filename: "{{ ios_image_filename | default('') }}"
            md5: "{{ ios_image_md5 | default('') | lower }}"
            size_mb: "{{ hostvars['localhost'].ios_image_size_mb | default(null) }}"
          ready_for_reload: "{{ ready_for_reload }}"
          not_ready: "{{ not_ready }}"

    - name: "Handoff | Ensure run directory exists"
      ansible.builtin.file:
        path: "{{ stage1_artifacts_root }}/{{ stage1_handoff_obj.run_id }}"
        state: directory
        mode: "0755"

    - name: "Handoff | Write stage1_handoff.json"
      ansible.builtin.copy:
        dest: "{{ stage1_artifacts_root }}/{{ stage1_handoff_obj.run_id }}/stage1_handoff.json"
        content: "{{ stage1_handoff_obj | to_nice_json }}\n"
        mode: "0644"

    - name: "Handoff | Print location"
      ansible.builtin.debug:
        msg: "Stage1 handoff written: {{ stage1_artifacts_root }}/{{ stage1_handoff_obj.run_id }}/stage1_handoff.json"

  